<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Cliente</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/index}">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/clienteNuevo}">Registrar</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/actualizarCliente}">Actualizar Datos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes/reservar/buscarVehiculo}">Reservar</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/clientes/buscarVehiculos}">Buscar Vehiculos <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
				
			</ul>
		</div>
	</nav>
	<h1>Vehiculos Disponibles</h1>
	<form th:action="@{/clientes/reservar/buscarVehiculo}"  method="get">
		<div class="table table-dark table-striped">
			<table>
				<!--Para tablas dimanicas-->
				<!--cabecera tabla-->
				<thead>
					<tr>
						<th>Placa</th>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Año</th>
						<th>Estado</th>
						<th>Valor por Día</th>
						<th>Accion</th>

					</tr>
				</thead>
				<!--cuerpo tabla-->
				<tbody>
					<tr th:each="vehiculoBuscar:${vehiculos}">

						<td th:text="${vehiculoBuscar.placa}"></td>
						<td th:text="${vehiculoBuscar.modelo}"></td>
						<td th:text="${vehiculoBuscar.marca}"></td>
						<td th:text="${vehiculoBuscar.anioFabricacion}"></td>
						<td th:text="${vehiculoBuscar.estado}"></td>
						<td th:text="${vehiculoBuscar.valorPorDia}"></td>
					

					<tr>
				</tbody>
			</table>
		</div>
		<input class="btn btn-outline-dark" type="submit" value="Reservar">
	</form>
</body>

</html>
