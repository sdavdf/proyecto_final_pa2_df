<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" >Reporte</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
				
					<a class="nav-link" th:href="@{/reportes/index}">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteReservas}">Reservas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteClientesVIP}">Clientes VIP</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteVehiculosVIP}">Vehiculos VIP</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="my-5"></div>
	<div class="card-deck">
		<div class="card">
			<img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/4812/4812872.png" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">Rersevas</h5>
				<p class="card-text">Reporte de Reservas</p>
				<p class="card-text"><small class="text-muted"></small></p>
				<a th:href="@{/reportes/reporteReservas}" class="btn btn-primary">Ir</a>
			</div>
		</div>

				<p class="card-text">Reporte Clientes VIP</p>
				
				<a th:href="@{/reportes/reporteClientesVIP}" class="btn btn-primary">Ir</a>
			</div>
		</div>
		<div class="card">
			<img class="card-img-top" src="https://i.pinimg.com/originals/2d/dc/45/2ddc45b3bcecb94d771c7272b79d9292.png" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title">Vehiculos VIP</h5>
				<p class="card-text">Reportes Vehiculos VIP</p>

				
				 <a th:href="@{/reportes/reporteVehiculosVIP}" class="btn btn-primary">Ir</a>


			</div>
		</div>

</html>
