<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" >Reporte</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/reportes/index}">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/reportes/reporteReservas}">Reservas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteClientesVIP}">Clientes VIP</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteVehiculosVIP}">Vehiculos VIP</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
				
			</ul>
		</div>
	</nav>
	<div class="container my-1 d-flex justify-content-center ">
		<h1>Reporte Reservas</h1>
	</div>
	<div class="table table-dark table-striped">
		<table>
			<!--Para tablas dimanicas-->
			<!--cabecera tabla-->
			<thead>
				<tr>
					<th>Numero Reserva</th>
					<th>Fecha inicio</th>
					<th>Fecha Fin</th>
					<th>Estado de Reserva</th>
					<th>Cedula Cliente</th>
					<th>Placa Veh√≠culo</th>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Valor Total pagado</th>
				</tr>
			</thead>
			<!--cuerpo tabla-->
			<tbody>
				<tr th:each="listaReservas:${listaReservas}">

					<td th:text="${listaReservas.numero}"></td>
					<td th:text="${listaReservas.fechaInicio}"></td>
					<td th:text="${listaReservas.fechaFin}"></td>
					<td th:text="${listaReservas.estado}"></td>
					<td th:text="${listaReservas.cliente.cedula}"></td>
					<td th:text="${listaReservas.vehiculo.placa}"></td>
					<td th:text="${listaReservas.vehiculo.marca}"></td>
					<td th:text="${listaReservas.vehiculo.modelo}"></td>
					<td th:text="${#numbers.formatDecimal(listaReservas.cobro.valorTotalPagar,1,2)}"></td>
				<tr>
			</tbody>
		</table>
	</div>
	
</body>

</html>
