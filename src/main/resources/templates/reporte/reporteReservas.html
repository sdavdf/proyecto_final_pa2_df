<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>
 
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" >Reporte</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/reportes/index}">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/reportes/reporteReservas}">Reservas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteClientesVIP}">Clientes VIP</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteVehiculosVIP}">Vehiculos VIP</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
				
			</ul>
		</div>
	</nav>
   <div class="container my-1 d-flex justify-content-center ">
		<h1>Reporte Reservas</h1>
	</div>
    <div class="container my-1 d-flex justify-content-center ">

		<div class="card text-white bg-dark mb-3">
    <form th:action="@{/reportes/reporteReservasMostrar}" th:object="${reserva}" method="get">
        <div class="table table-dark table-striped">
            <table>
                <tr>
                    <td>
                        <label>Ingrese rango de fechas a consultar</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Fecha inicio:</label>
                    </td>
                    <td>
                        <input class="form-control" type="datetime-local" id="fechai" th:field="*{fechaInicio}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Fecha inicio:</label>
                    </td>
                    <td>
                        <input class="form-control" type="datetime-local" id="fechaf" th:field="*{fechaFin}">
                    </td>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
        <div class="container my-1 d-flex justify-content-center ">
					<input class="btn btn-info" type="submit" value="Consultar">
				</div>
    </form>
 

</body>
 
 
</html>
