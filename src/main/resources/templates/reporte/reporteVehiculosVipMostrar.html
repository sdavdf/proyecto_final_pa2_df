<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" >Reporte</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/reportes/index}">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteReservas}">Reservas</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/reportes/reporteClientesVIP}">Clientes VIP</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/reportes/reporteVehiculosVIP}">Vehiculos VIP</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container my-1 d-flex justify-content-center ">
		<h1>Reporte Vehículos VIP</h1>
	</div>
	<div class="container my-1 d-flex justify-content-center ">

<div class="table table-dark table-striped"> 
<table>
	<!--Para tablas dimanicas-->
	<!--cabecera tabla-->
	<thead>
		<tr>
			<th>Valor total</th>
			<th>Valor subtotal</th>
			<th>Placa</th>
			<th>Modelo</th>
			<th>Marca</th>
			<th>Año de fabricación</th>
			<th>Valor por día</th>
			
		</tr>
	</thead>
	<!--cuerpo tabla-->
	<tbody>
		<tr th:each="listaVechiculoVIP:${listaVechiculoVIP}">
		
			<td th:text="${listaVechiculoVIP.valorTotal}" ></td>
			<td th:text="${listaVechiculoVIP.valorSubTotal}" ></td>
			<td th:text="${listaVechiculoVIP.placa}" ></td>
			<td th:text="${listaVechiculoVIP.modelo}" ></td>
			<td th:text="${listaVechiculoVIP.marca}" ></td>
			<td th:text="${listaVechiculoVIP.anioFabricacion}" ></td>
			<td th:text="${listaVechiculoVIP.valorPorDia}" ></td>
		<tr>
	</tbody>
</table>
</div>
	</div>
</body>

</html>
