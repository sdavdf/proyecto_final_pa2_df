<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item ">

				</li>

				</li>

			</ul>

	<div class="my-5"></div>
	<div class="card-deck">
