<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand text-white ">Empleado</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item ">
				
					<a class="nav-link " th:href="@{/empleados/index}">Inicio </a>
				</li>
				<li class="nav-item ">
					<a class="nav-link"th:href="@{/empleados/clienteNuevo}">Registrar Cliente</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" th:href="@{/empleados/vehiculoNuevo}">Ingresar Vehiculo</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" th:href="@{/empleados/todos}">Ver Clientes</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/empleados/todosVehiculo}">Ver Vehiculos<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/retirarVehiculoBuscar}">Retirar Vehiculo Con Reserva</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/buscarVehiculos}">Retirar Vehiculo Sin Reserva</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
			</ul>
		</div>
	</nav>


	<br>
	<div class="container text-center">
		<form class="form-inline" th:action="@{/empleados/todosVehiculo}">
			<div class="form-group mb-2">
				<label> Marca: </label>
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<input type="text" name="marca" class="form-control" id="marca" th:value="${marca}"
					placeholder="Ingrese marca" required>
			</div>
			<div>
				<input type="submit" class="btn btn-info mb-2" value="Buscar">
				&nbsp; &nbsp; <input type="button" class="btn btn-secondary mb-2"
					value="Limpiar" onclick="limpiarCampos()">
			</div>

			<br>
		</form>


		

		<div class="card-body">
            <div th:classappend="'alert-' + (${clase2 != null} ? ${clase2} : info)" th:if="${mensaje2 != null}"
                th:text="${mensaje2}" class="alert">
            </div>
        </div>






		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>AÃ±o de Fabricacion</th>
					<th>Cilindraje</th>
					<th>Acciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="vehiculo:${vehiculos}">
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.anioFabricacion}"></td>
					<td th:text="${vehiculo.cilindraje}"></td>
					<td><a
						th:href="@{/empleados/verVehiculo/{placa}(placa=${vehiculo.placa})}"
						class="btn btn-secondary">Ver</a> <a
						th:href="@{/empleados/editarVehiculo/{placa}(placa=${vehiculo.placa})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/empleados/eliminarVehiculo/{placa}(placa=${vehiculo.placa})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>

		</table>


	</div>


</body>

</html>
