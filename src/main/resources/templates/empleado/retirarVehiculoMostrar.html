<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand">Empleado</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
				
					<a class="nav-link" th:href="@{/empleados/index}">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link"th:href="@{/empleados/clienteNuevo}">Registrar Cliente</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/vehiculoNuevo}">Ingresar Vehiculo</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/todos}">Ver Clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/todosVehiculo}">Ver Vehiculos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/retirarVehiculoBuscar}">Retirar Vehiculo Con Reserva</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados/buscarVehiculos}">Retirar Vehiculo Sin Reserva</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link btn-danger" th:href="@{/sistema/index}">Salir</a>
				</li>
			</ul>
		</div>
	</nav>
    
	<div class="container my-1 d-flex justify-content-center ">

		<div class="card text-white bg-dark mb-3">

			<div class="table table-dark table-striped">
        <table>
            <!--Para tablas dimanicas-->
            <!--cabecera tabla-->
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Estado</th>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Reservado por</th>
                    <th>SubTotal</th>
                    <th>IVA</th>
                    <th>Valor total </th>
                    
                </tr>
            </thead>
            <!--cuerpo tabla-->
            <tbody>
                <tr>



                   <td th:text="${reservaR.vehiculo.placa}"></td>
                    <td th:text="${reservaR.vehiculo.modelo}"></td>
                    <td th:text="${reservaR.vehiculo.estado}"></td>
                    <td th:text="${reservaR.fechaInicio}"></td>
                    <td th:text="${reservaR.fechaFin}"></td>
                    <td th:text="${reservaR.cliente.cedula}" ></td>
                    <td th:text="${#numbers.formatDecimal(reservaR.cobro.valorSubtotal,1,2)}" ></td>
                    <td th:text="${#numbers.formatDecimal(reservaR.cobro.valorIVA,1,2)}" ></td>
                    <td th:text="${#numbers.formatDecimal(reservaR.cobro.valorTotalPagar,1,2)}" ></td>
                    
                <tr>
            </tbody>
        </table>
    </div>
    <form action="#" th:action="@{/empleados/actualizarVehiculoEstado/{placa}(placa=${reservaR.vehiculo.placa})}"
				th:object="${vehiculo}" th:method="put">
				
    <div class="container my-1 d-flex justify-content-center ">
					<input class="btn btn-info" type="submit" value="Retirar">
				</div>
    </form>
</body>
</html>
